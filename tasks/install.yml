---
- name: Add system user
  user:
    name: "{{ express_system_user }}"
    shell: /bin/bash
    group: "{{ express_system_group }}"
    append: yes
    create_home: yes

- name: Add yarn apt key
  shell: curl -sL https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
  become: True
  become_user: root
  args:
    warn: no

- name: Add yarn to sources
  shell: echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  become: True
  become_user: root

- name: Download node
  shell: curl -sL https://deb.nodesource.com/setup_{{ express_node_version }} | sudo -E bash -
  become: True
  become_user: root
  args:
    warn: no

- name: Update apt cache
  apt:
    update_cache: "yes"

- name: Install system-wide dependencies
  apt:
    name: "{{ express_system_wide_dependencies }}"
    state: latest
    update_cache: yes
    cache_valid_time: 600

- name: Install typescript
  npm:
    name: typescript@latest
    global: yes
  become: True
  become_user: root

- name: Install PM2
  npm:
    name: pm2
    global: yes
  become: True
  become_user: root


- name: Ensure required directories are present
  file:
    state: directory
    owner: "{{ express_system_user }}"
    group: www-data
    path: "{{ item }}"
  when:
    - item is defined
    - item is not none
  with_items:
    - "{{ express_versioned_path }}"
    - "{{ express_checkout_path }}"
    - "{{ express_system_user_home }}/.ssh"

- name: Git clone without key
  git:
    accept_hostkey: "yes"
    repo: "{{ express_git_url }}"
    dest: "{{ express_checkout_path }}"
    version: "{{ express_git_version }}"
    depth: 1
  become: True
  become_user: "{{ express_system_user }}"
  when:
    - express_git_key is not defined or express_git_key is none

- name: Copy git key
  copy:
    content: "{{ express_git_key }}"
    dest: "{{ express_system_user_home }}/.ssh/{{ express_git_key_filename }}"
    owner: "{{ express_system_user }}"
    mode: 0600
  no_log: False
  when:
    - express_git_key is defined
    - express_git_key is not none

- name: Git clone with key
  git:
    accept_hostkey: "yes"
    repo: "{{ express_git_url }}"
    dest: "{{ express_checkout_path }}"
    version: "{{ express_git_version }}"
    depth: 1
    key_file: "{{ express_system_user_home }}/.ssh/{{ express_git_key_filename }}"
  become: True
  become_user: "{{ express_system_user }}"
  when:
    - express_git_key is defined
    - express_git_key is not none

- name: Remove Git Key
  file:
    state: absent
    path: "{{ express_system_user_home }}/.ssh/{{ express_git_key_filename }}"
  become: True
  become_user: "{{ express_system_user }}"
  when:
    - express_git_key is defined
    - express_git_key is not none
    - express_remove_git_key == True
