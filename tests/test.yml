---
- name: Pre-install stuff
  hosts: all
  tasks:
    - name: Install python 2 if not there
      raw: |
        test -e /usr/bin/python || \
        (apt -y update && apt install -y  python-minimal)
      register: output
      changed_when: output.stdout|trim() != ""
    - name: Install sudo if not there
      raw: |
        test -e /usr/bin/sudo || apt install -y sudo
      register: output
      changed_when: output.stdout|trim() != ""
  gather_facts: False
  become: True

- name: Test express role
  hosts: all
  vars:
    express_system_user: "express_example_app"
    express_node_version: 10.x
    express_git_url: "https://github.com/onaio/reveal-frontend"
    express_git_version: "tiny-backend-integrating-gatekeeper"
    express_app_settings:
      NODE_ENV: "production"

  gather_facts: True
  become: True
  roles:
    - role: ../..